<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="https://developer-friendly.blog/assets/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Developer Friendly Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e5e7ed;
      }
      .view-browser,
      .file-issue {
        text-align: center;
        margin: 10px auto;
        color: #888888;
        font-size: 12px;
        text-decoration: none;
      }
      .view-browser a,
      .file-issue a {
        border-bottom: 1px dotted #888888;
      }
      .email-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #1e2129;
        border: 1px solid #eaeaea;
      }
      .email-container .header,
      .email-container img {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      .header,
      .footer {
        padding: 20px;
        background-color: #009485;
        color: #ffffff;
        text-align: center;
      }
      .header a,
      .footer a {
        color: #ffffff;
        text-decoration: none;
      }
      .header a:hover {
        color: #ffffff;
        text-decoration: none;
      }
      a {
        color: #009485;
        text-decoration: none;
        transition: color 0.3s;
      }
      a:hover {
        color: #ff1947;
      }
      .content {
        padding: 20px;
      }
      .content h1 {
        font-size: 24px;
        color: #333333;
      }
      .content p {
        font-size: 16px;
        line-height: 1.5;
        color: #fff;
      }
      .content img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .content p a {
        font-weight: 700;
      }
      .footer-links {
        margin: 20px 0;
      }
      .footer-links a {
        margin: 0 10px;
      }
      .social-icons a {
        margin-right: 15px;
      }
      .footer-links span {
        display: inline;
      }
      .address {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        line-height: 1.5;
        /* color: #cccccc; */
      }
      @media (max-width: 600px) {
        .content h1 {
          font-size: 20px;
        }
        .content p {
          font-size: 14px;
        }
        .container {
          padding: 10px;
        }
        .header,
        .footer {
          padding: 5px 0;
        }
        .content {
          padding: 10px;
        }
        .footer-links {
          display: block;
        }
        .footer-links a {
          display: block;
          margin: 5px auto;
        }
        .footer-links span {
          display: none;
        }
      }
    </style>
  </head>
