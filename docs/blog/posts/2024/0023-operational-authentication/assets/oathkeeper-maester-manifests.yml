                          vary per handler.
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      handler:
                        description: Name is the name of a handler
                        type: string
                    required:
                      - handler
                    type: object
                  type: array
                match:
                  description: Match defines the URL(s) that an access rule should match.
                  properties:
                    methods:
                      description:
                        Methods represent an array of HTTP methods (e.g.
                        GET, POST, PUT, DELETE, ...)
                      items:
                        type: string
                      type: array
                    url:
                      description:
                        URL is the URL that should be matched. It supports
                        regex templates.
                      type: string
                  required:
                    - methods
                    - url
                  type: object
                mutators:
