  name: rules.oathkeeper.ory.sh
spec:
  group: oathkeeper.ory.sh
  names:
    kind: Rule
    listKind: RuleList
    plural: rules
    singular: rule
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Rule is the Schema for the rules API
          properties:
