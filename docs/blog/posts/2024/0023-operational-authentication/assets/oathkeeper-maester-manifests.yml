              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: RuleSpec defines the desired state of Rule
              properties:
                authenticators:
                  items:
                    description:
                      Authenticator represents a handler that authenticates
                      provided credentials.
                    properties:
                      config:
                        description:
                          Config configures the handler. Configuration keys
                          vary per handler.
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      handler:
                        description: Name is the name of a handler
                        type: string
                    required:
                      - handler
                    type: object
                  type: array
                authorizer:
                  description:
                    Authorizer represents a handler that authorizes the subject
                    ("user") from the previously validated credentials making the request.
                  properties:
                    config:
                      description:
                        Config configures the handler. Configuration keys
                        vary per handler.
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    handler:
                      description: Name is the name of a handler
                      type: string
                  required:
                    - handler
                  type: object
                configMapName:
                  description:
                    ConfigMapName points to the K8s ConfigMap that contains
                    these rules
                  maxLength: 253
                  minLength: 1
                  pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*'
                  type: string
