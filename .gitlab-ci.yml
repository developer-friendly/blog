image: python:3.12

stages:
  - build
  - deploy

before_script:
  - pip install -U pip -r requirements.txt
  - apt-get install -y libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev pngquant

build:
  stage: build
  script:
    - mkdocs build
  artifacts:
    paths:
      - site

pages:
  stage: deploy
  script:
    - mv site public
  artifacts:
    paths:
      - public
  only:
    - main
